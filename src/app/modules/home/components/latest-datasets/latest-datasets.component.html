<div class="mt-card" style="height: 100%; margin-top: 0">
    <div class="mt-card-header">
        <h4 class="mt-card-title" style="margin-left: 5px">
            Latest Datasets
        </h4>
    </div>
    <div class="mt-card-body">
        <ul class="nobullet" style="margin-top: 10px">

            <li *ngIf="isRequestLatestDatasetFailed()" class="error-info">
                Sorry, the latest datasets service is temporarily unavailable.
            </li>
            <li *ngFor="let _dataset of latestDatasets" class="cut-text" style="line-height: 2">
                <app-omics-image [omics]="_dataset?.omicsType" [size]="'small'"></app-omics-image>
                <a [routerLink]="['/dataset',_dataset.source, _dataset.id]" title={{_dataset.title}}>
                    {{getMonthDayYear(_dataset.publicationDate)}}{{_dataset.title}}
                    <!--{{dataset.title|limitTo:45}} {{dataset.title.length>45?'...':''}}-->
                    <span class="icon icon-functional" data-icon=""></span>
                </a>
            </li>
        </ul>
    </div>
</div>
