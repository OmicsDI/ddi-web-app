<div style="padding-bottom:20px">
    <h3 style="display: inline; padding-left: 0; white-space: nowrap">
        <span id="metasearch-results-count" class="ng-binding ng-scope">{{searchCount}}</span>
        Result<span *ngIf="convertToNumber(searchCount)>1 || convertToNumber(searchCount)==0">s</span>
    </h3>
    <span id="search-filter">
        <a class="showall" (click)="showAllClick()"><i class="fa fa-filter" aria-hidden="true"></i> Show all</a>&nbsp;&nbsp;
        <a class="showall" (click)="saveSearchClick()"><i class="fa fa-bookmark-o"
                                                          aria-hidden="true"></i> Save search</a>&nbsp;&nbsp;
        <a class="showall" *ngIf="!isServer" ngxClipboard [cbContent]="searchQuery" (click)="copyQueryClick()"><i class="fa fa-files-o"
                                                                                                aria-hidden="true"></i> Copy query</a>
  </span>
</div>
